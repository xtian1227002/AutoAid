<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">User Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="shop-tab" data-toggle="tab" href="#shop" role="tab" aria-controls="shop" aria-selected="false">Shop Registration</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                                <form id="userSignupForm">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" name="username" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="shop" role="tabpanel" aria-labelledby="shop-tab">
                                <form id="shopRegistrationForm">
                                    <div class="form-group">
                                        <label for="shopName">Shop Name</label>
                                        <input type="text" id="shopName" name="shopName" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="shopAddress">Shop Address</label>
                                        <input type="text" id="shopAddress" name="shopAddress" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="shopContact">Shop Contact Number</label>
                                        <input type="text" id="shopContact" name="shopContact" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Register Shop</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#userSignupForm').on('submit', function(event) {
            event.preventDefault();

            $.ajax({
                url: '/user_signup',
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    alert(response.message);
                    window.location.href = "index.html";
                }
            });
        });

        $('#shopRegistrationForm').on('submit', function(event) {
            event.preventDefault();

            $.ajax({
                url: '/shop_register',
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    alert(response.message);
                    window.location.href = "shop-index.html";
                }
            });
        });
    </script>
</body>
</html>
